<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>Employee Management System</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "EmployeeManagementSystemClient",
   "APP_ID": "EmployeeManagementSystemClient",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "188543705",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/EmployeeManagementSystemClient\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>
	window.$ = window.jQuery = WLJQ;
</script>
    </head>
    <body style="display: none;">
        <div id="header">
            <div id="ReloadButton" onclick="reload();"></div>
            <h1>Employee Management System</h1>
        </div>
        <div id="wrapper">
            <table cellpadding="5px" style="margin-top: 20px;">
                <TBODY>
                    <tr>
                        <td>
					<label for="employee_id">Employee Id: </label>
				</td>
				<td>
					<input id="employee_id" type="text">
				</td>
                    </tr>
                    <tr>
                        <td>
					<label for="employee_name">Employee Name: </label>
				</td>
				<td>
					<input id="employee_name" type="text">
				</td>
                    </tr>
                    <tr>
                        <td>
					<label for="employee_sex">Sex: </label>
				</td>
				<td>
					<select id="employee_sex">
						<option selected value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</td>
                    </tr>
                    <tr>
                        <td>
					<label for="employee_dayofbirth">Day Of Birth: </label>
				</td>
				<td>
					<input id="employee_dayofbirth" type="text">
				</td>
                    </tr>
                    <tr>
                        <td align="right" colspan="2">
					<input onclick="addEmployee();" type="button" value="Add">
				</td>
                    </tr>
                </TBODY>
            </table>
        </div>
        <script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
    </body>
</html>

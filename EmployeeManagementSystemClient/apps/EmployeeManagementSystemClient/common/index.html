<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="css/main.css">
<script>
	window.$ = window.jQuery = WLJQ;
</script>
</head>
<body style="display: none;">
	<div id="header">
		<div id="ReloadButton" onclick="reload();"></div>
		<h1>Employee Management System</h1>
	</div>
	<div id="wrapper">
		<table style="margin-top: 20px;" cellpadding="5px">
			<tr>
				<td>
					<label for="employee_id">Employee Id: </label>
				</td>
				<td>
					<input type="text" id="employee_id" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="employee_name">Employee Name: </label>
				</td>
				<td>
					<input type="text" id="employee_name" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="employee_sex">Sex: </label>
				</td>
				<td>
					<select id="employee_sex">
						<option value="male" selected="selected">Male</option>
						<option value="female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="employee_dayofbirth">Day Of Birth: </label>
				</td>
				<td>
					<input type="text" id="employee_dayofbirth" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="button" value="Add" onclick="addEmployee();"/>
				</td>
			</tr>
		</table>
	</div>
	<script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
</body>
</html>
